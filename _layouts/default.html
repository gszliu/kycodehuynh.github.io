<!DOCTYPE html>
<html>
  <head>
    <!-- Redirect to HTTPS version of site -->
    <script type="text/javascript">
      var host = "kycode.me";
      if ((host == window.location.host) && (window.location.protocol != "https:"))
          window.location.protocol = "https";
    </script>

    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}
    </title>
    
    <link rel="canonical" href=" { { site.url } }{ { page.url } }" />

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="https://kycode.me/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="https://kycode.me/feed.xml" />
    <link rel="icon" type="image/png" href="https://kycode.me/favicon.png" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="https://kycode.me/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="https://kycode.me/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="https://kycode.me">Blog</a>
            <a href="https://kycode.me/class-notes">Notes</a>
            <a href="https://kycode.me/about">About</a>
            <a href="https://kycode.me/contact">Contact</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          {% seo %}
          <br>
          <p class="copyright-footer">
            &copy; Ky-Cuong Huynh 2016
          </p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
