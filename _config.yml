# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://kycode.me" # the base hostname & protocol for your site
enforce_ssl: kycode.me # without any protocol

permalink: /:title/

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Ky-Cuong Huynh
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "Software engineer in-progress" # used by search engines

  # Header and footer text
  # > to start a multi-line announcement, lines follow on next line
  header_text: >
    I am extremely excited to announce that I'll be joining
    <a href="https://stripe.com/">Stripe</a> as an Engineering Intern for Summer 2017!
  header_text_feature_image:
  footer_text: >
    Ad Astra Et Ultra
    <br>
    Â© Ky-Cuong Huynh 2016

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "KyCodeHuynh"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "KyCodeHuynh"
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-71659833-1 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Previous"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-seo-tag # Automatically apply SEO optimization
  - jekyll-paginate # Paginatation

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - CNAME
